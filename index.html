<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>







<div class="container">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
          <img src="clock.jpg" class="img-fluid">
        </div>   
    </div>    

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
         <h1>Stop Watch</h1>
        </div> 
   </div>

    


<div class="row"> 
    
    <div class="col-lg-4 col-md-4 col-sm-12 mb-5">
        <span>Minute: </span>
        <h2 id="min">0</h1>
    </div>        

    <div class="col-lg-4 col-md-4 col-sm-12 mb-5">
        <span>Second: </span>
        <h2 id="sec">0</h1>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-12 mb-5">
        <span>Mili Second: </span>
        <h2 id="msec">0</h1>
    </div>

</div>    


<div>
    <button onclick="start()" id="but1" class="btn btn-outline-primary">Start</button>
    <button onclick="stop()" id="but2" class="btn btn-outline-danger">Stop</button>
    <button onclick="reset()" id="but3" class="btn btn-outline-warning">Reset</button>

</div>    





</div>    



    



</body>
<script src="app.js"></script>

</html>
